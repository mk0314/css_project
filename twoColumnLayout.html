<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>两栏布局</title>

        <style>
            * {
                padding: 0;
                margin: 0;
            }
            .container {
                display: flex;
                height: 100vh;
            }
            .sidebar {
                width: 200px;
                background-color: aqua;
            }
            .content {
                flex-grow: 1;
                background-color: rgb(185, 178, 192);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">Left Sidebar</div>
            <div class="content">Main Content</div>
        </div>
    </body>
</html>
